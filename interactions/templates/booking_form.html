<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Servicio | SERCONN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-sm py-4 px-6 md:px-12 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-bold text-gray-800">
            <a href="{% url 'service_search' %}">SERCONN</a>
        </h1>
        <nav>
            {% if user.is_authenticated %}
                <div class="relative">
                    <button id="profile-menu-btn" class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-full transition-colors duration-300">
                        {% if user.user_picture %}
                            <img src="{{ user.user_picture.url }}" alt="Perfil" class="w-8 h-8 rounded-full object-cover">
                        {% else %}
                            <span class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold">{{ user.username|slice:":1" }}</span>
                        {% endif %}
                        {{ user.get_full_name|default:user.username }}
                    </button>
                    <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden z-50">
                        <a href="{% url 'profile' %}" class="block px-4 py-2 hover:bg-indigo-50 text-gray-700">Perfil</a>
                        </div>
                </div>
            {% endif %}
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12 flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Solicitar servicio</h1>
            <p class="text-center text-indigo-600 font-semibold text-lg mb-6">{{ service.name }}</p>

            <form action="{% url 'create_booking' chat.id service.id %}" method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="start_time" class="block text-sm font-semibold text-gray-700 mb-2">Fecha y hora de inicio</label>
                    <input type="datetime-local" name="start_time" id="start_time" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="end_time" class="block text-sm font-semibold text-gray-700 mb-2">Fecha y hora de fin</label>
                    <input type="datetime-local" name="end_time" id="end_time" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notas adicionales</label>
                    <textarea name="notes" id="notes" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="AÃ±ade cualquier detalle importante para el proveedor..."></textarea>
                </div>
                <div class="flex justify-between items-center pt-4">
                    <a href="{% url 'chat_view' chat.id %}" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-colors duration-300">Cancelar</a>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-colors duration-300">Confirmar solicitud</button>
                </div>
            </form>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('profile-menu-btn');
        const dropdown = document.getElementById('profile-dropdown');
        if (menuBtn && dropdown) {
            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!dropdown.classList.contains('hidden')) {
                    dropdown.classList.add('hidden');
                }
            });
            dropdown.addEventListener('click', (e) => e.stopPropagation());
        }
    });
    </script>
</body>
</html>
